<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/authStyle.css">
    <title>Register</title>
    <script src="/assets/js/login.js"></script>
</head>
<body>
<div class="login-box">
    <div class="login-header">
        <header>Register</header>
    </div>
    <form id="registerForm" action="/auth/register" method="post">
        <div class="input-box">
            <input type="text" name="email" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" name="username" class="input-field" placeholder="Username" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button type="submit" class="submit-btn" id="submit">Sign In</button>
        </div>
    </form>
    <div class="sign-up-link">
        <p>Have account? <a href="/login">Login</a></p>
    </div>
</div>
</body>
</html>
